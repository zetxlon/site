<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>«вычислитель», от лат. computare — считать, вычислять — функциональное устройство, способное выполнять значительный объём вычислений, включая многочисленные арифметические и логические операции.</h1>
            </div>
            <div class="form">
                <div class="form">
                    <form>
                        <h1>форма покупки</h1>
                    <label for="name">Имя: </label>
                    <input type="text" id="name" name="user_name">
                    <p><label for="asres">адрес: </label>
                    <input type="adres" id="adres" name="adres"></p>
                    <p><label for="num">Возраст: </label>
                    <input type="number" id="num" name="user_age"></p>
                    <p><label for="dr">Дата: </label>
                    <input type="date" id="dr" name="user_dr"></p>
                    <p><input type="submit" value="Отправить"></p>
                    
                    
                    <p><label for="city">Выберите город: </label>
                    <select id="city" name="user_city">
                        <optgroup label="Московская область">
                            <option value="ms">Москва</option>
                            <option value="kh">Химки</option>
                        </optgroup>
                        <optgroup label="Краснодарский край">
                            <option value="kr">Краснодар</option>
                            <option value="so">Сочи</option>
                        </optgroup>
                    </select></p>
                    </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
